# Repository settings for linode-kubeflow
# This file is used by the Settings GitHub App to manage repository configuration
# https://github.com/apps/settings

repository:
  # Repository description
  name: linode-kubeflow
  description: Infrastructure as Code for deploying Kubeflow on Linode Kubernetes Engine using OpenTofu/Terraform
  homepage: ""
  topics: kubeflow, kubernetes, linode, lke, terraform, opentofu, machine-learning, mlops, infrastructure-as-code
  
  # Repository features
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  # Repository settings
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Labels for issue and pull request management
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  
  - name: enhancement
    color: a2eeef
    description: New feature or request
  
  - name: good first issue
    color: 7057ff
    description: Good for newcomers
  
  - name: help wanted
    color: 008672
    description: Extra attention is needed
  
  - name: question
    color: d876e3
    description: Further information is requested
  
  - name: wontfix
    color: ffffff
    description: This will not be worked on
  
  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file
  
  - name: terraform
    color: 844fba
    description: Related to Terraform/OpenTofu configuration
  
  - name: kubernetes
    color: 326ce5
    description: Related to Kubernetes configuration

# Branch protection rules
branches:
  - name: main
    protection:
      # Require pull request reviews before merging
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        dismissal_restrictions: {}
      
      # Require status checks to pass before merging
      required_status_checks:
        strict: true
        contexts: []
      
      # Enforce restrictions
      enforce_admins: false
      
      # Restrictions
      restrictions: null
      
      # Require linear history
      required_linear_history: false
      
      # Allow force pushes
      allow_force_pushes: false
      
      # Allow deletions
      allow_deletions: false
      
      # Require conversation resolution before merging
      required_conversation_resolution: true
